<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>野獣賽銭</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <!-- ロゴ -->
    <img src="saisenlogo.png" alt="野獣賽銭ロゴ" class="logo">

    <!-- 装飾キャラ -->
    <img src="saisenman.png" alt="賽銭マン" class="decoration">

    <!-- 入力フォーム -->
    <div class="input-area">
      <p>賽銭する金額を入力してください</p>
      <input type="number" id="amount" placeholder="114514">
      <button id="saisenBtn">賽銭する！</button>
    </div>

    <!-- メッセージ表示 -->
    <p id="message"></p>
  </div>

  <audio id="yariAudio" src="yari.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
